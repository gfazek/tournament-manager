<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="customHead">
        <title>Tournament Details</title>
    </ui:define>
    <ui:define name="customContent">
        <f:metadata>
            <f:viewParam name="id" value="#{tournamentDetailBean.tournamentEntity}" converter="#{tournamentConverter}" 
                         converterMessage="Unknown tournament, please use a link from within the system." 
                         required="true" requiredMessage="Bad request, please use a link from within the system." />
        </f:metadata>
        <h:messages />
        <div class="container">
            <h:form rendered="#{not empty tournamentDetailBean.tournamentEntity}">
                <div class="custom-card">
                    <h4 class="custom-card-header">#{tournamentDetailBean.tournamentEntity.name}</h4>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h:outputLabel for="tournamentName" value="Name" styleClass="font-weight-bold"/>
                            </div>
                            <div class="col-md-3">
                                <h:outputText id="tournamentName" value="#{tournamentDetailBean.tournamentEntity.name}"/>
                            </div>
                            <div class="col-md-3">
                                <h:outputLabel for="tournamentType" value="Type" styleClass="font-weight-bold"/>
                            </div>
                            <div class="col-md-3">
                                <h:outputText id="tournamentType" value="{TYPE}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h:outputLabel for="tournamentStatus" value="Status" styleClass="font-weight-bold" />
                            </div>
                            <div class="col-md-3">
                                <h:outputText id="tournamentStatus" value="#{tournamentDetailBean.tournamentEntity.status}" />
                            </div>
                            <div class="col-md-3">
                                <h:outputLabel for="tournamentNo" value="Given number of competitors" styleClass="font-weight-bold" />
                            </div>
                            <div class="col-md-3">
                                <h:outputText id="tournamentNo" value="#{tournamentDetailBean.tournamentEntity.numberOfCompetitors}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h:outputLabel for="tournamentDescription" value="Description" styleClass="font-weight-bold" />
                            </div>
                            <div class="col-md-9">
                                <h:outputText id="tournamentDescription" value="#{tournamentDetailBean.tournamentEntity.description}" />
                            </div>
                        </div>
                        <div class="row justify-content-around"> 
                            <div class="col-md-2">
                                <h:commandButton id="submit" rendered="#{tournamentDetailBean.showEntry()}" styleClass="btn btn-lg btn-success" value="ENTRY" actionListener="#{tournamentDetailBean.submitEntry()}"/>
                            </div>
                            <sec:authorize access="hasRole('ROLE_SUPERVISOR')">
                                <div class="col-md-2">
                                    <h:commandButton id="kickoff" styleClass="btn btn-lg btn-primary" value="KICK OFF" actionListener="#{tournamentDetailBean.kickoff()}"/>
                                </div>
                            </sec:authorize>
                        </div>
                    </div>
                </div>
            </h:form>
            <h:form rendered="#{not empty tournamentDetailBean.tournamentEntity and 
                                (tournamentDetailBean.tournamentEntity.status eq 'IN_PROGRESS' or tournamentDetailBean.tournamentEntity.status eq 'CLOSED')}">
                <div class="custom-card">
                    <h4 class="custom-card-header">Standings</h4>
                    <div class="card-body">
                        <p:repeat value="#{tournamentDetailBean.tournamentEntity.matches}" var="match">
                            <p:outputPanel>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <h:outputText value="#{match.homeScore}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText value="#{match.awayScore}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:repeat>
                    </div>
                </div>
            </h:form>
            <h:form rendered="#{not empty tournamentDetailBean.tournamentEntity and 
                                (tournamentDetailBean.tournamentEntity.status eq 'IN_PROGRESS' or tournamentDetailBean.tournamentEntity.status eq 'CLOSED')}">
                <div class="custom-card">
                    <h4 class="custom-card-header">Matches</h4>
                    <div class="card-body">
                        <p:repeat value="#{tournamentDetailBean.tournamentEntity.matches}" var="match">
                            <p:outputPanel>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <h:outputText value="#{match.homeScore}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText value="#{match.awayScore}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:repeat>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
