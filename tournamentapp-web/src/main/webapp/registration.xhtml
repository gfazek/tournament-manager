<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                template="template.xhtml">

    <ui:define name="customHead">
        <title>Registration</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="custom-card">
                        <h4 class="custom-card-header">Registration form</h4>
                        <div class="card-body">
                            <h4 class="card-title">Join us! Fill the registration form, submit it to become a user!</h4>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <h:form id="registrationForm">
                                <h5>Login info</h5>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="username" value="Username" styleClass="col-form-label"/>
                                        <h:inputText id="username" value="#{registrationBean.personEntity.username}" required="true" requiredMessage="Username is required." styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="email" value="E-mail" styleClass="col-form-label"/>
                                        <h:inputText id="email" value="#{registrationBean.personEntity.email}" required="true" requiredMessage="Email is required." styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="pw" value="Password" styleClass="col-form-label"/>
                                        <h:inputSecret id="pw" value="#{registrationBean.personEntity.password}" required="true" requiredMessage="Password is required." styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="pwConfirm" value="Password again" styleClass="col-form-label"/>
                                        <h:inputSecret id="pwConfirm" required="true" requiredMessage="Password confirmation is required." styleClass="form-control"/>
                                    </div>
                                </div>
                                <hr/>
                                <h5>Personal info</h5>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="fname" value="First Name" styleClass="col-form-label"/>
                                        <h:inputText id="fname" value="#{registrationBean.personEntity.firstName}" required="true" requiredMessage="Fistname is required." styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="lname" value="Last Name" styleClass="col-form-label"/>
                                        <h:inputText id="lname" value="#{registrationBean.personEntity.lastName}" required="true" requiredMessage="LastName is required." styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="gender" value="Gender" styleClass="col-form-label"/>
                                        <h:selectOneRadio id="gender" value="#{registrationBean.personEntity.gender}" required="true" requiredMessage="Gender is required.">
                                            <f:selectItems value="#{registrationBean.genders}" var="gender" itemValue="#{gender}" itemLabel="#{gender.name()}" />
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="dob" value="Date of birth" styleClass="col-form-label"/>
                                        <h:inputText id="dob" value="#{registrationBean.personEntity.dob}" required="true" requiredMessage="Date of birth is required." styleClass="form-control">
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="col-4">
                                        <h:commandButton id="submit" styleClass="btn btn-primary" value="SUBMIT" action="#{registrationBean.createPerson()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h:messages showSummary="true" showDetail="false" />
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
