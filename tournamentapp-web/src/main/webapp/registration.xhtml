<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                template="template.xhtml">

    <ui:define name="customHead">
        <title>Registration</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="custom-card">
                        <h4 class="custom-card-header">Registration form</h4>
                        <div class="card-body">
                            <h4 class="card-title">Join us! Fill the registration form, submit it to become a user!</h4>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <h:form id="registrationForm">
                                <h5>Login info</h5>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="username" value="Username" styleClass="col-form-label"/>
                                        <h:inputText id="username" required="true" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="email" value="E-mail" styleClass="col-form-label"/>
                                        <h:inputText id="email" required="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="pw" value="Password" styleClass="col-form-label"/>
                                        <h:inputSecret id="pw" required="true" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="pwConfirm" value="Password again" styleClass="col-form-label"/>
                                        <h:inputSecret id="pwConfirm" required="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <hr/>
                                <h5>Personal info</h5>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="fname" value="First Name" styleClass="col-form-label"/>
                                        <h:inputText id="fname" required="true" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="lname" value="Last Name" styleClass="col-form-label"/>
                                        <h:inputText id="lname" required="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="pw" value="Password" styleClass="col-form-label"/>
                                        <h:selectOneRadio id="gender" required="true">
                                            <f:selectItem itemValue="female" itemLabel="Female" />
                                            <f:selectItem itemValue="male" itemLabel="Male"/>
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <h:outputLabel for="dob" value="Date of birth" styleClass="col-form-label"/>
                                        <h:inputText id="dob" required="true" styleClass="form-control"/>
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="col-4">
                                        <h:commandButton id="submit" styleClass="btn btn-primary" value="SUBMIT" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4" style="background-color: yellow">
                    <h:message showSummary="true" showDetail="false"
                               style="color: #d20005;
                               font-family: 'New Century Schoolbook', serif;
                               font-style: oblique;
                               text-decoration: overline"
                               id="errors1"
                               for="username"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
