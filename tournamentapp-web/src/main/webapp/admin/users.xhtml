<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                template="../template.xhtml">

    <ui:define name="customHead">
        <title>Users</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container">
            <div class="custom-card">
                <h4 class="custom-card-header">User list</h4>
                <div class="card-body">
                    <h4 class="card-title">If you don't have an account, click here to register.</h4>
                    <h:dataTable id="userTable" value="#{usersBean.users}" var="user" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{user.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Full name" />
                            </f:facet>
                            <h:outputText value="#{user.firstName} #{user.lastName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail" />
                            </f:facet>
                            <h:outputText value="#{user.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status" />
                            </f:facet>
                            <h:outputText value="#{user.enabled}" />
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
