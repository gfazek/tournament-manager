<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="customHead">
        <title>Users</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container">
            <div class="custom-card">
                <h4 class="custom-card-header">User list</h4>
                <div class="card-body">
                    <h4 class="card-title">If you don't have an account, click here to register.</h4>
                    <h:form>
                        <p:dataTable id="userTable" value="#{usersBean.users}" var="user" widgetVar="usersTable" 
                                     rows="10" paginator="true" reflow="true" filteredValue="#{usersBean.filteredUsers}" sortBy="#{user.username}"> <!-- styleClass="table table-striped" -->
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column filterBy="#{user.username}">
                                <f:facet name="header">
                                    <h:outputText value="Username"/>
                                </f:facet>
                                <h:outputText value="#{user.username}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Full name" />
                                </f:facet>
                                <h:outputText value="#{user.firstName} #{user.lastName}" />
                            </p:column>
                            <p:column filterBy="#{user.email}">
                                <f:facet name="header">
                                    <h:outputText value="E-mail" />
                                </f:facet>
                                <h:outputText value="#{user.email}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status" />
                                </f:facet>
                                <h:outputText value="#{user.enabled ? 'Active' : 'Inactive'}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Operations" />
                                </f:facet>
                                <h:commandLink value="Delete"  actionListener="#{usersBean.deleteUser(user.id)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
