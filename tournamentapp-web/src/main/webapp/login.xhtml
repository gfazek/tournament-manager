<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                template="template.xhtml">

    <ui:define name="customHead">
        <title>Login</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container">
            <div class="custom-card">
                <h4 class="custom-card-header">Login</h4>
                <div class="card-body">
                    <h4 class="card-title">If you don't have an account, click here to register.</h4>
                    <h:form id="loginForm" styleClass="form-signin">
                        <div class="form-group" >
                            <h:outputLabel for="username" value="Username" />
                            <h:inputText id="username" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password" />
                            <h:inputSecret id="password" styleClass="form-control" />
                        </div>
                        <h:commandButton id="submit" styleClass="btn-lg btn btn-primary" value="SIGN IN"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
