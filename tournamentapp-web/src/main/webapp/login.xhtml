<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dt="http://java.sun.com/jsf/composite/components"
                template="template.xhtml">

    <ui:define name="customHead">
        <title>Login</title>
    </ui:define>
    <ui:define name="customContent">
        <div class="container">
            <div class="custom-card">
                <h4 class="custom-card-header">Login</h4>
                <div class="card-body">
                    <h4 class="card-title">If you don't have an account, <a href="/registration.xhtml">click here</a> to register.</h4>
                    <h:outputText rendered="#{param.error != null}" value="Username or password is incorrect" styleClass="text-danger"/>
                    <h:outputText rendered="#{param.logout != null}" value="You have been logged out successfully!" styleClass="text-info"/>
                    <form id="loginForm" class="form-signin" method="post" action="/tournamentapp/login">
                        <div class="form-group" >
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"/>
                            
                        </div>
                        <button type="submit" class="btn-lg btn btn-primary">SIGN IN</button>
                    </form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
